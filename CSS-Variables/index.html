<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS VARIABLES</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥">
</head>
<body>
    <h2>
        <span>Update CSS Variables with</span>
        <span class="hl">JS</span>
    </h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" >

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">


    <script>
        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate() {

            const suffix = this.dataset.sizing || ''; // if there is a data-sizing attribute, it will be added to the suffix, otherwise it will be an empty string
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix); // the name of the input is used as the name of the CSS variable, and the value of the input is used as the value of the CSS variable
            
           
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate)); // when the input is changed, the handleUpdate function is called  
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate)); // when the input is moved, the handleUpdate function is called
    </script>
</body>
</html>
